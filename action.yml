name: WoW TOC Updater
description: Updates Interface versions found in World of Warcraft TOC metadata files
branding:
  icon: tag
  color: green
inputs:
  flavor:
    description: Interface version to default to
    default: retail
  beta:
    description: Include beta versions?
  ptr:
    description: Include PTR versions?
runs:
  using: composite
  steps:
    - name: Run the TOC updater script
      run: |
        python3 ${GITHUB_ACTION_PATH}/dist/run.py -f ${{ inputs.flavor }} ${{ inputs.beta != '' && '-b' || '' }} ${{ inputs.ptr != '' && '-p' || '' }}
      shell: bash
